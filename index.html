            </div>
            <nav class="main-nav">

                  </p>

                </div>
                <div class="hero-right">
                  <div class="hero-image">
                    <img src="./assets/hero-image.webp" alt="hero-image" class="lazy" />

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer class="footer">

      </div>
      <div class="footer-info">
        <div class="container">
          <div class="row">
            <div class="col col-12">
              <div class="footer-info-box">
                <div class="copyright">
